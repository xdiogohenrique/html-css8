<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - tabelas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap_css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Tabela com borda</h2>
        <p>Usamos a classe .table-bordered para mostrar bordas de uma tabela</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luiz</td>
                    <td>Alves</td>
                    <td>luizalves987@gmail.com</td>
                </tr>
                <tr>
                    <td>Renata</td>
                    <td>Silva</td>
                    <td>renatasilva@example.com</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>Lima</td>
                    <td>pedrolima78@outlook.com</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
